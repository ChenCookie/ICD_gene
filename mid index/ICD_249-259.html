<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>ICD 249-259</title>
<style type="text/css">
h1 {font-family: Microsoft JhengHei;align: center;}
h1.blue {color: #7392B7;}
a {text-decoration: none;color: #2C3033;}
h2.darkcolor {color: #2C3033;display: inline; margin: 10px; }
.div {border: 5px;text-align: center;margin-left: auto;margin-right: auto; font-family: Microsoft JhengHei;}
.axis .domain {display: none; }
</style>
<script>
function start() {
var message = "";
message += "<h2 class='darkcolor'><a href='./min_web/250.html'>" + '250' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/251.html'>" + '251' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/252.html'>" + '252' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/253.html'>" + '253' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/255.html'>" + '255' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/256.html'>" + '256' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/257.html'>" + '257' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/258.html'>" + '258' + "</a></h2>";
message += "<h2 class='darkcolor'><a href='./min_web/259.html'>" + '259' + "</a></h2>";
 var divObject = document.getElementById("display");
            divObject.innerHTML = message;
        }

        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <div id="container" class="div">
        <h1 class="blue">249-259 Diseases Of Other Endocrine Glands</h1>
        <div id="display"></div>
        <br>
        <br>
        <br>
        <div id="table">
            <svg width="960" height="500"></svg>
            <script src="https://d3js.org/d3.v4.min.js"></script>
            <script>
                var svg = d3.select("svg"),
                    margin = {
                        top: 20,
                        right: 20,
                        bottom: 30,
                        left: 40
                    },
                    width = +svg.attr("width") - margin.left - margin.right,
                    height = +svg.attr("height") - margin.top - margin.bottom,
                    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                var x0 = d3.scaleBand()
                    .rangeRound([0, width])
                    .paddingInner(0.1);
                var x1 = d3.scaleBand()
                    .padding(0.05);
                var y = d3.scaleLinear()
                    .rangeRound([height, 0]);
                var z = d3.scaleOrdinal()
                    .range(["#33658A", "#28AFB0", "#BFD8BD", "#FFD586"]);
                d3.csv("./csv/ICD_249-259.csv", function(d, i, columns) {
                    for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
                    return d;
                }, function(error, data) {
                    if (error) throw error;
                    var keys = data.columns.slice(1);
                    x0.domain(data.map(function(d) {
                        return d.ICD;
                    }));
                    x1.domain(keys).rangeRound([0, x0.bandwidth()]);
                    y.domain([0, d3.max(data, function(d) {
                        return d3.max(keys, function(key) {
                            return d[key];
                        });
                    })]).nice();

                    g.append("g")
                        .selectAll("g")
                        .data(data)
                        .enter().append("g")
                        .attr("transform", function(d) {
                            return "translate(" + x0(d.ICD) + ",0)";
                        })
                        .selectAll("rect")
                        .data(function(d) {
                            return keys.map(function(key) {
                                return {
                                    key: key,
                                    value: d[key],
                                    row: d["ICD"]
                                };
                            });
                        })
                        .enter().append("rect")
                        .attr("x", function(d) {
                            return x1(d.key);
                        })
                        .attr("y", function(d) {
                            return y(0);
                        })
                        .attr("width", x1.bandwidth())
                        .attr("height", function(d) {
                            return height - y(0);
                        })
                        .attr("fill", function(d) {
                            return z(d.key);
                        })
                        .on("mouseover", function(d) {
                            d3.select(this).style("fill", d3.rgb(z(d.key)).darker(2));
                            svg.append('text')
                                .attr('x', 500)
                                .attr('y', height - 400)
                                .attr("id", "meantext")
                                .style('fill', '#000')
                                .style('font-family', 'sans-serif')
                                .style('font-size', '18px')
                                .text(d.row + ' -> ' + d.key + ' -> ' + d.value);
                        })
                        .on("mouseout", function(d) {
                            d3.select(this).style("fill", z(d.key));
                            d3.select("#meantext").remove();
                        });
                    g.selectAll("rect")
                        .transition()
                        .delay(function(d) {
                            return Math.random() * 1000;
                        })
                        .duration(1000)
                        .attr("y", function(d) {
                            return y(d.value);
                        })
                        .attr("height", function(d) {
                            return height - y(d.value);
                        });
                    g.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x0));
                    g.append("g")
                        .attr("class", "y axis")
                        .style('opacity', '0')
                        .call(d3.axisLeft(y).ticks(null, "s"))
                        .append("text")
                        .attr("x", 2)
                        .attr("y", y(y.ticks().pop()) + 0.5)
                        .attr("dy", "0.32em")
                        .attr("fill", "#000")
                        .attr("font-weight", "bold")
                        .attr("text-anchor", "start")
                        .text("Quantity");

                    svg.select('.y').transition().duration(500).delay(1300).style('opacity', '1');
                    var legend = g.append("g")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", 18)
                        .attr("text-anchor", "end")
                        .selectAll("g")
                        .data(keys.slice().reverse())
                        .enter().append("g")
                        .attr("transform", function(d, i) {
                            return "translate(0," + i * 20 + ")";
                        })
                        .style("opacity", "0");
                    legend.append("rect")
                        .attr("x", width - 19)
                        .attr("width", 19)
                        .attr("height", 19)
                        .attr("fill", z);
                    legend.append("text")
                        .attr("x", width - 24)
                        .attr("y", 9.5)
                        .attr("dy", "0.32em")
                        .text(function(d) {
                            return d;
                        });
                    legend.transition().duration(500).delay(function(d, i) {
                        return 1300 + 100 * i;
                    }).style("opacity", "1");
                });
            </script>

        </div>
    </div>
</body>

</html>
